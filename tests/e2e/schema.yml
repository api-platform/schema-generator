# app/config/schema.yml

namespaces:
    entity: App\Schema\Entity
    enum: App\Schema\Enum
    interface: App\Schema\Model

# The list of types and properties we want to use
types:
    # Parent class of Person
    Thing:
        properties:
            name: ~
    Person:
        parent: ~
        operations:
            Get: ~
            GetCollection:
                routeName: get_person_collection
            Delete:
                security: "is_granted('ROLE_ADMIN')"
        attributes:
            ORM\Entity: ~
            ApiResource:
                security: "is_granted('ROLE_USER')"
        properties:
            familyName: ~
            givenName: ~
            additionalName: { groups: ['extra'] }
            gender: { range: https://schema.org/GenderType }
            address: { range: https://schema.org/PostalAddress }
            birthDate: ~
            telephone: ~
            email: { unique: true, attributes: { ORM\Column: ~, ApiProperty: { security: "is_granted('ROLE_ADMIN')" } } }
            url: ~
            siblings: { cardinality: "(0..*)" }
            knowsAbout: { range: https://schema.org/Thing }
            customColumn: { ormColumn: {type: "decimal", precision: 5, scale: 1, options: {comment: "my comment"}} }
    Brand:
        properties:
            name: ~
            slogan: ~
    PostalAddress:
        properties:
            addressCountry: { range: https://schema.org/Text }
            addressLocality: ~
            addressRegion: ~
            postalCode: ~
            streetAddress: ~
    GenderType:
        properties: {}
