namespaces:
  entity: 'Dunglas\EcommerceBundle\Document'
  enum: 'Dunglas\EcommerceBundle\Enum'
  interface: 'Dunglas\EcommerceBundle\Model'
annotationGenerators:
  - ApiPlatform\SchemaGenerator\AnnotationGenerator\PhpDocAnnotationGenerator
  - ApiPlatform\SchemaGenerator\AnnotationGenerator\ConstraintAnnotationGenerator
  - ApiPlatform\SchemaGenerator\AnnotationGenerator\DoctrineMongoDBAnnotationGenerator
author: 'Kévin Dunglas <dunglas@gmail.com>'
debug: true
useInterface: true
checkIsGoodRelations: true
id:
  generationStrategy: mongoid
types:
  Thing:
    properties:
      name: ~
      description: ~
      image: { range: https://schema.org/ImageObject }
      additionalType: ~
  Product:
    properties:
      sku:
        cardinality: '(0..1)'
      url: ~
      brand: ~
      productID: ~
      releaseDate: ~
      offers: ~
      itemCondition: ~
      gtin13: ~
      gtin14: ~
      gtin8: ~
      mpn: ~
      color: ~
      depth: { range: 'https://schema.org/Text' }
      height: { range: 'https://schema.org/Text' }
      weight: { range: 'https://schema.org/Text' }
      width: { range: 'https://schema.org/Text' }
      seller: { range: 'https://schema.org/Seller' }
  Brand:
    parent: Thing
    properties:
      logo: { range: 'https://schema.org/ImageObject' }
  Seller:
    parent: false
    guessFrom: Person
    properties:
      name: ~
      birthDate: ~
  ImageObject:
    parent: Thing
    properties:
      caption: ~
  ProductModel:
    properties:
      isVariantOf: ~
  Offer:
    parent: Thing
    properties:
      acceptedPaymentMethod: ~
      availability: ~
      availabilityStarts: ~
      availabilityEnds: ~
      availableDeliveryMethod: ~
      category: { range: 'https://schema.org/Text' }
      deliveryLeadTime: ~
      inventoryLevel: ~
      itemCondition: ~
      price: { range: https://schema.org/Number }
      priceCurrency: ~
      validFrom: ~
      validThrough: ~
  DeliveryChargeSpecification: { parent: false }
  PaymentChargeSpecification: { parent: false }
  OfferItemCondition: ~
  PaymentMethod: ~
  ItemAvailability: ~
  DeliveryMethod: ~
  QuantitativeValue: { parent: false }
